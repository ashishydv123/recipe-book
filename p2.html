<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Recipe Book</h1>
    </header>

    <main>
        <section id="recipe-search">
            <h2>Search Recipes</h2>
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button id="search-button">Search</button>
        </section>

        <section id="recipe-list">
            <h2>Recipes</h2>
            <div id="recipes"></div>
        </section>

        <section id="shopping-list">
            <h2>Shopping List</h2>
            <ul id="shopping-list-items"></ul>
            <button id="generate-list">Generate Shopping List</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interactive Recipe Book. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
